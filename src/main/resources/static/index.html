<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Spring Boot File Upload / Download Rest API Example</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <body>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>
        <div class="container-fluid">
	    	<div class="col-12 center-fit">
	    		<h2>SQL Generator</h2>
	    	</div>
	        <div class="col-12">
	        	<form class="bordering">
		            <div data-role="dynamic-fields">
		                <div class="form-wrapper" data-type="files" data-index="1">
		                	<div class="row">
		                		<div class="col-sm-12 col-md-2">
		                			<label for="file" class="col-form-label">File</label>
		                		</div>
		                		<div class="col-sm-12 col-md-10">
		                			<input type="file" class="form-control" name="file" id="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required>
		                		</div>
		                	</div>
							<div data-role="dynamic-fields" class="bordering">
				                <div class="form-wrapper" data-type="operations" data-index="1">
				                	<input type="hidden" name="operations[0][name]" id="operation-name" value="operation">
				                	<div class="row">
				                		<div class="col-lg-6">
				                			<div class="row">
				                				<div class="col-md-12 col-lg-3">
						                			<label for="operation" class="col-form-label">Operation</label>
						                		</div>
						                		<div class="col-md-12 col-lg-9">
						                			<select class="form-select" aria-label="SELECT" id="operation" name="operations[0][value]">
													  <option value="SELECT" selected>SELECT</option>
													  <option value="UPDATE">UPDATE</option>
													</select>
						                		</div>
				                			</div>
				                		</div>
				                		<div class="col-lg-6">
				                			<div class="row">
				                				<div class="col-md-12 col-lg-3">
						                			<label for="schema" class="col-form-label">Schema</label>
						                		</div>
						                		<div class="col-md-12 col-lg-9">
						                			<input type="text" class="form-control" name="operations[0][schema]" id="schema" required>
						                		</div>
				                			</div>
				                		</div>
				                	</div>
									<div class="right">
										<button type="button" class="btn btn-primary btn-sm" data-role="add">Add</button>
										<button type="button" class="btn btn-danger btn-sm" data-role="remove">Remove</button>
									</div>
									<div data-role="dynamic-fields" class="bordering">
						                <div class="form-wrapper" data-type="tables" data-index="1">
				                			<input type="hidden" name="tables[0][name]" id="table-name" value="table">
					                		<div class="row">
						                		<div class="col-sm-12 col-md-2">
						                			<label for="table-id" class="col-form-label">Table</label>
						                		</div>
						                		<div class="col-sm-12 col-md-10">
						                			<input type="text" class="form-control" name="tables[0][value]" id="table-id" required>
						                		</div>
						                	</div>
											<div class="right">
												<button type="button" class="btn btn-primary btn-sm" data-role="add">Add</button>
												<button type="button" class="btn btn-danger btn-sm" data-role="remove">Remove</button>
											</div>
											<div data-role="dynamic-fields" class="bordering">
								                <div class="form-wrapper" data-type="columns" data-index="1">
								                	<div class="row">
									                	<div class="col-lg-6">
									                		<div class="row">
										                		<div class="col-md-12 col-lg-3">
										                			<label for="column-id" class="col-form-label">Column</label>
										                		</div>
										                		<div class="col-md-12 col-lg-9">
										                			<input type="text" class="form-control" name="columns[0][name]" id="column-id" required>
										                		</div>
										                	</div>
									                	</div>
									                	<div class="col-lg-6">
										                	<div class="row">
										                		<div class="col-md-12 col-lg-3">
										                			<label for="col-xls" class="col-form-label">Col Xls</label>
										                		</div>
										                		<div class="col-md-12 col-lg-9">
										                			<input type="text" class="form-control" name="columns[0][value]" id="col-xls" required>
										                		</div>
										                	</div>
									                	</div>
								                	</div>
													<div class="right">
														<button type="button" class="btn btn-primary btn-sm" data-role="add">Add</button>
														<button type="button" class="btn btn-danger btn-sm" data-role="remove">Remove</button>
													</div>
								                </div>
								            </div>
											<div data-role="dynamic-fields" class="bordering">
								                <div class="form-wrapper" data-type="conditions" data-index="1">
								                	<div class="row">
									                	<div class="col-lg-6">
									                		<div class="row">
										                		<div class="col-md-12 col-lg-3">
										                			<label for="condition-id" class="col-form-label">Condition</label>
										                		</div>
										                		<div class="col-md-12 col-lg-9">
										                			<input type="text" class="form-control" name="conditions[0][name]" id="condition-id" required>
										                		</div>
										                	</div>
									                	</div>
									                	<div class="col-lg-6">
										                	<div class="row">
										                		<div class="col-md-12 col-lg-3">
										                			<label for="condcol-xls" class="col-form-label">Col Xls</label>
										                		</div>
										                		<div class="col-md-12 col-lg-9">
										                			<input type="text" class="form-control" name="conditions[0][value]" id="condcol-xls" required>
										                		</div>
										                	</div>
									                	</div>
								                	</div>
													<div class="right">
														<button type="button" class="btn btn-primary btn-sm" data-role="add">Add</button>
														<button type="button" class="btn btn-danger btn-sm" data-role="remove">Remove</button>
													</div>
								                </div>
								            </div>
						                </div>
						            </div>
				                </div>
				            </div>
		                <div class="row">
		                	<div class="col-md-2"></div>
		                	<div class="col-md-3">
		                		<div class="row mb-3">
			                		<div class="col-sm-3 col-md-12"></div>
			                		<div class="col-sm-6 col-md-12">
			                			<button type="button" class="btn btn-primary btn-sm col-12" data-role="submit">
			                				<span id="spinner-submit" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display:none"></span>
			                				Submit
										</button>
			                		</div>
			                		<div class="col-sm-3 col-md-12""></div>
		                		</div>
		                	</div>
							<div class="col-md-2"></div>
		                	<div class="col-md-3">
		                		<div class="row">
			                		<div class="col-sm-3 col-md-12"></div>
			                		<div class="col-sm-6 col-md-12">
			                			<button type="button" class="btn btn-danger btn-sm col-12" data-role="reset">Reset</button>
			                		</div>
			                		<div class="col-sm-3 col-md-12""></div>
		                		</div>
		                	</div>
							<div class="col-md-2"></div>
		                </div>
		                </div>
		            </div>
	        	</form>
	        </div>
			<div class="modal fade" tabindex="-1" id="modal-box" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered">
			    <div class="modal-content">
			      <div class="modal-body">
			        <p id="modal-message"></p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-box" style="display:none" id="btn-modal">
			  Open modal
			</button>
		</div>
		<script type="text/javascript" src="/js/main.js" ></script>
    </body>
</html>
